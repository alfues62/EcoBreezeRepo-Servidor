openapi: 3.0.3
info:
  title: API ECOBREEZE DATOS
  description: API para obtener las mediciones de un usuario.
  version: 2.0.0
servers:
  - url: http://localhost:8080/api/api_datos.yaml
    description: 'Servidor de desarrollo'

paths:
  /obtener_mediciones_usuario:
    post:
      summary: "Obtener mediciones de un usuario específico"
      description: "Este endpoint obtiene las mediciones asociadas a un usuario, a partir de su ID."
      tags:
        - Usuarios
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                usuario_id:
                  type: integer
                  description: "ID único del usuario para obtener las mediciones."
                  example: 123
      responses:
        '200':
          description: "Mediciones obtenidas exitosamente"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  mediciones:
                    type: array
                    items:
                      type: object
                      properties:
                        fecha:
                          type: string
                          format: date
                          example: "2024-11-19"
                        valor:
                          type: number
                          format: float
                          example: 98.6
        '400':
          description: "Solicitud incorrecta, falta el ID del usuario"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "El ID del usuario es obligatorio."
        '404':
          description: "No se encontraron mediciones para el usuario"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "No se encontraron mediciones para este usuario."
        '500':
          description: "Error interno en el servidor"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "Error al obtener las mediciones."
  /registrar:
    post:
      summary: "Registrar un nuevo usuario"
      description: "Este endpoint permite registrar un usuario con nombre, apellidos, correo y contraseña."
      tags:
        - Usuarios
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nombre:
                  type: string
                apellidos:
                  type: string
                email:
                  type: string
                  format: email
                contrasena:
                  type: string
                token_verficicacion:
                  type: string
              required:
                - nombre
                - apellidos
                - email
                - contrasena
      responses:
        '200':
          description: "Usuario registrado exitosamente"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Usuario registrado con éxito."
        '400':
          description: "Solicitud inválida"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "Todos los campos son obligatorios."
        '409':
          description: "Email ya registrado"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "El email ya está registrado."
        '422':
          description: "Formato de email inválido"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "Formato de email inválido."
        '500':
          description: "Error interno al registrar el usuario"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "Error al registrar el usuario."
  /verificar_correo:
    put:
      summary: "Verificar el correo electrónico con un token"
      description: "Este endpoint permite verificar un correo electrónico mediante el token de verificación enviado al usuario."
      tags:
        - Usuarios
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                token:
                  type: string
              required:
                - email
                - token
      responses:
        '200':
          description: "Correo verificado exitosamente"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Correo verificado con éxito."
        '400':
          description: "Solicitud inválida, faltan campos"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "Email y token son obligatorios."
        '422':
          description: "Error en la verificación del token o el correo"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "Token de verificación inválido o expirado."
        '500':
          description: "Error interno al verificar el correo"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "Error inesperado durante la verificación del correo."
  /iniciar_sesion:
    post:
      summary: "Iniciar sesión con correo electrónico y contraseña"
      description: "Este endpoint permite a los usuarios iniciar sesión utilizando su correo electrónico y contraseña."
      tags:
        - Usuarios
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                contrasena:
                  type: string
              required:
                - email
                - contrasena
      responses:
        '200':
          description: "Inicio de sesión exitoso"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Inicio de sesión exitoso."
                  usuario:
                    type: object
                    properties:
                      ID:
                        type: integer
                        example: 1
                      Nombre:
                        type: string
                        example: "Juan Pérez"
                      Rol:
                        type: string
                        example: "Usuario"
        '400':
          description: "Solicitud inválida, faltan campos"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "Email y contraseña son obligatorios."
        '401':
          description: "Credenciales inválidas"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "Email o contraseña incorrectos."
        '500':
          description: "Error interno en el servidor"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "Error inesperado durante el inicio de sesión."

  /iniciar_sesion_huella:
    post:
      summary: "Iniciar sesión con correo electrónico y token de huella"
      description: "Este endpoint permite a los usuarios iniciar sesión utilizando su correo electrónico y un token de huella."
      tags:
        - Usuarios
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                token_huella:
                  type: string
              required:
                - email
                - token_huella
      responses:
        '200':
          description: "Inicio de sesión con huella exitoso"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Inicio de sesión con huella y correo exitoso."
                  usuario:
                    type: object
                    properties:
                      ID:
                        type: integer
                        example: 1
                      Nombre:
                        type: string
                        example: "Juan Pérez"
                      Rol:
                        type: string
                        example: "Usuario"
        '400':
          description: "Solicitud inválida, faltan campos"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "El correo electrónico y el token de huella son obligatorios."
        '401':
          description: "Credenciales inválidas"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "Email o token de huella incorrectos."
        '500':
          description: "Error interno en el servidor"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "Error inesperado durante el inicio de sesión con huella."
  /obtener_token:
    get:
      summary: "Obtener el token de huella asociado a un correo electrónico"
      description: "Este endpoint permite obtener el token de huella registrado para un usuario a través de su correo electrónico."
      tags:
        - Huellas
      parameters:
        - name: email
          in: query
          description: "El correo electrónico del usuario para el que se quiere obtener el token de huella."
          required: true
          schema:
            type: string
            format: email
      responses:
        '200':
          description: "Token de huella encontrado"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  token_huella:
                    type: string
                    example: "token_de_huella_123456"
        '400':
          description: "El correo electrónico es obligatorio"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "El correo electrónico es obligatorio."
        '404':
          description: "No se encontró un token de huella para el correo proporcionado"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "No se encontró un token de huella para este correo"
        '500':
          description: "Error interno en el servidor"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "Error inesperado al obtener el token de huella."

  /insertar_token:
    post:
      summary: "Insertar o actualizar el token de huella para un usuario"
      description: "Este endpoint permite insertar o actualizar el token de huella para un usuario registrado."
      tags:
        - Huellas
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                  description: "ID del usuario al que se le asignará el token de huella."
                token_huella:
                  type: string
                  description: "El token de huella que se asociará al usuario."
              required:
                - id
                - token_huella
      responses:
        '200':
          description: "Token de huella guardado correctamente"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Token de huella guardado correctamente."
        '400':
          description: "Faltan parámetros requeridos"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "El ID del usuario y el token de huella son obligatorios."
        '404':
          description: "Usuario no encontrado"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "Usuario no encontrado."
        '500':
          description: "Error interno en el servidor"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "Hubo un error al procesar la solicitud."
  /insertar_sensor:
    post:
      summary: "Insertar un sensor para un usuario"
      description: "Este endpoint permite insertar un sensor para un usuario, asociando el sensor a un ID de usuario y a una dirección MAC proporcionada."
      tags:
        - Sensores
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                usuario_id:
                  type: integer
                  description: "ID del usuario que está asociando el sensor."
                mac:
                  type: string
                  description: "Dirección MAC del sensor a registrar."
              required:
                - usuario_id
                - mac
      responses:
        '200':
          description: "Sensor insertado correctamente"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Sensor insertado correctamente."
        '400':
          description: "Faltan parámetros requeridos"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "Usuario ID y MAC son obligatorios."
        '500':
          description: "Error interno en el servidor"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "Error inesperado al insertar el sensor."
  paths:
  /cambiar_contrasena:
    put:
      summary: "Cambiar la contraseña del usuario"
      description: "Este endpoint permite a un usuario cambiar su contraseña proporcionando la contraseña actual y la nueva contraseña."
      tags:
        - Usuarios
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                  description: "ID del usuario."
                contrasena_actual:
                  type: string
                  description: "Contraseña actual del usuario."
                nueva_contrasena:
                  type: string
                  description: "Nueva contraseña para el usuario."
              required:
                - id
                - contrasena_actual
                - nueva_contrasena
      responses:
        '200':
          description: "Contraseña cambiada correctamente"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Contraseña cambiada correctamente."
        '400':
          description: "Faltan parámetros requeridos o error en la contraseña actual"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "La contraseña actual y la nueva contraseña son obligatorios."
        '500':
          description: "Error interno al cambiar la contraseña"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "Error desconocido al cambiar la contraseña."

  /cambiar_correo:
    put:
      summary: "Cambiar el correo del usuario"
      description: "Este endpoint permite a un usuario cambiar su correo proporcionando la contraseña actual y el nuevo correo."
      tags:
        - Usuarios
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                  description: "ID del usuario."
                contrasena_actual:
                  type: string
                  description: "Contraseña actual del usuario."
                nuevo_correo:
                  type: string
                  description: "Nuevo correo del usuario."
              required:
                - id
                - contrasena_actual
                - nuevo_correo
      responses:
        '200':
          description: "Correo cambiado correctamente"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Correo cambiado correctamente."
        '400':
          description: "Faltan parámetros requeridos o error con el correo"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "La contraseña actual y el nuevo correo son obligatorios."
        '409':
          description: "El correo ya está registrado"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "El email ya está registrado."
        '500':
          description: "Error interno al cambiar el correo"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "Error desconocido al cambiar el correo."

  /recuperar_contrasena:
    put:
      summary: "Recuperar la contraseña de un usuario"
      description: "Este endpoint permite a un usuario recuperar su contraseña proporcionando el correo, token de recuperación y nueva contraseña."
      tags:
        - Usuarios
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: "Correo electrónico del usuario."
                token:
                  type: string
                  description: "Token de recuperación de contraseña."
                nueva_contrasena:
                  type: string
                  description: "Nueva contraseña para el usuario."
              required:
                - email
                - token
                - nueva_contrasena
      responses:
        '200':
          description: "Contraseña recuperada correctamente"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Contraseña recuperada correctamente."
        '400':
          description: "Faltan parámetros requeridos"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "El correo electrónico, token y la nueva contraseña son obligatorios."
        '404':
          description: "El correo o token no son válidos"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "Correo electrónico o token inválidos."
        '500':
          description: "Error interno al recuperar la contraseña"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "Error desconocido al recuperar la contraseña."
  /actualizar_token_recuperacion:
    put:
      summary: "Actualizar el token de recuperación del usuario"
      description: "Este endpoint permite actualizar el token de recuperación de un usuario mediante su correo electrónico y el nuevo token."
      tags:
        - Usuarios
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: "Correo electrónico del usuario."
                token:
                  type: string
                  description: "Nuevo token de recuperación del usuario."
              required:
                - email
                - token
      responses:
        '200':
          description: "Token de recuperación actualizado correctamente"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Token de recuperación actualizado correctamente."
                  usuario:
                    type: object
                    properties:
                      nombre:
                        type: string
                        example: "Juan"
                      apellidos:
                        type: string
                        example: "Pérez"
                      email:
                        type: string
                        example: "juan.perez@example.com"
        '400':
          description: "Faltan parámetros requeridos"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "Email y nuevo token son obligatorios."
        '500':
          description: "Error interno al actualizar el token"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "Error inesperado."

  /obtener_datos_usuario:
    post:
      summary: "Obtener los datos de un usuario"
      description: "Este endpoint permite obtener los datos de un usuario proporcionando su ID."
      tags:
        - Usuarios
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                  description: "ID del usuario."
              required:
                - id
      responses:
        '200':
          description: "Datos del usuario obtenidos correctamente"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  usuario:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      nombre:
                        type: string
                        example: "Juan"
                      apellidos:
                        type: string
                        example: "Pérez"
                      email:
                        type: string
                        example: "juan.perez@example.com"
        '400':
          description: "Faltan parámetros requeridos"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "El ID del usuario es obligatorio."
        '500':
          description: "Error interno al obtener los datos"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "Error desconocido al obtener los datos del usuario."
components:
  schemas:
    Mediciones:
      type: object
      properties:
        fecha:
          type: string
          format: date
          description: "Fecha de la medición"
        valor:
          type: number
          format: float
          description: "Valor de la medición"
    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
          description: "Mensaje de error"
    SuccessResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Operación realizada con éxito."
    Usuario:
      type: object
      properties:
        id:
          type: integer
          description: "ID único del usuario."
          example: 1
        nombre:
          type: string
          description: "Nombre del usuario."
          example: "Juan"
        apellidos:
          type: string
          description: "Apellidos del usuario."
          example: "Pérez"
        email:
          type: string
          description: "Correo electrónico del usuario."
