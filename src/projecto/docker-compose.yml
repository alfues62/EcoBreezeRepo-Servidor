services:
  php:
    image: haoxux/biometria-php:v2
    container_name: php-backend
    volumes:
      - ./backend/src:/var/www/html  # Mapea los archivos PHP al contenedor
      - ./db:/var/www/html/db  # Mapea los archivos de base de datos al contenedor
      - ./controllers:/var/www/html/controllers  # Mapea los archivos de controladores al contenedor
      - ./.env:/var/www/html/.env  # Mapea el archivo .env al contenedor
      - ./logs:/var/www/html/logs  # Mapea la carpeta de logs al contenedor
    ports:
      - "8080:80"  # Acceso al servidor PHP en el puerto 8080
    depends_on:
      - db  # Depende del servicio de base de datos
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}

  db:
    image: haoxux/biometria-sql:v0  # Usa la imagen de MySQL que ya tienes
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"  # Puerto para la base de datos
    volumes:
      - db_data:/var/lib/mysql  # Persiste los datos en un volumen
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql  # Usa la ruta relativa

volumes:
  db_data:  # Define el volumen persistente para MySQL
